[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "haliax"
version = "1.0"
authors = [
  { name="David Hall", email="dlwh@cs.stanford.edu" },
  {name="Ivan Zhou", email="ivanz@stanford.edu"}
]
description = "Scalable Training for Foundation Models with Named Tensors and JAX"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
]
dependencies = [
    # we'll require that you install jax yourself, since the extras vary by system.
    # jax = {version = ">=0.4.10,<0.5.0"}
    "equinox~=0.9.0",
    "safetensors[numpy]",
    "chex",
]


[tool.hatch.build.sources]
"src/haliax" = "haliax"


[tool.hatch.build.targets.wheel]
packages = ["src/haliax"]

[project.urls]
"Homepage" = "https://github.com/stanford-crfm/haliax"
"Bug Tracker" = "https://github.com/stanford-crfm/haliax/issues/"


[tool.black]
line-length = 119
target-version = ["py310"]
preview = true

[tool.isort]
profile = "black"
multi_line_output = 3
lines_after_imports = 2
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 119

[tool.mypy]
python_version = "3.10"

[tool.mypy-haliax.core]
ignore_missing_imports = true
